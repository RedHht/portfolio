<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"></title>
    <th:block th:replace="~{components/head}"> </th:block>
</head>
<body class="bg-zinc-900 text-gray-300">

    <nav th:replace="~{components/navbar}"></nav>

    <main class="container mx-auto py-20 ">
        <a sec:authorize="isFullyAuthenticated()"
           class="inline-block bg-green-500 my-4 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded"
           th:href="@{/blog/new}">Nuevo Articulo</a>
        <div class="border rounded-lg border-solid border-amber-50">
            <article class="flex justify-between items-center p-2" th:each="post: ${posts}">
                <div>
                    <a th:href="@{/blog/view/{id}(id=${post.id})}" class="text-lg text-white font-semibold" th:text="${post.getTitle()}"></a>
                    <br>
                    <span class="text-sm text-white" th:text="'Autor: '+ ${post.getUser().getUser()}"></span>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
