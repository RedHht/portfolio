<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="${title}"></title>
    <th:block th:replace="~{components/head}"> </th:block>
</head>
<body class="bg-zinc-900 text-gray-300">

    <nav th:replace="~{components/navbar}"></nav>

    <main class="container mx-auto py-20 ">
        <div class="py-3">
            <a th:if="${#authentication.getName() == post.getUser().getUser()}"
               class="button is-info"
               th:href="@{/blog/edit/{id}(id=${post.id})}">Editar</a>
            <a th:if="${#authentication.getName() == post.getUser().getUser()}"
               class="button is-danger"
               th:href="@{/blog/delete/{id}(id=${post.id})}">Eliminar</a>
        </div>
        <p class="title is-4" th:text="${post.getTitle()}"></p>
        <p class="subtitle is-5" th:text="'Autor: '+ ${post.getUser().getUser()}"></p>
        <div class="content">
            <p th:utext="${post.getBody()}"></p>
        </div>
    </main>

</body>
</html>
