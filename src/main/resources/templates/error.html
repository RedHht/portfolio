<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error!</title>
    <th:block th:replace="~{components/head}"> </th:block>
</head>
<body class="bg-gray-950">
<span th:replace="~{components/navbar}" ></span>
<header class="flex flex-col-reverse justify-center items-center h-screen bg-gray-900 lg:flex-row">
    <div class="inline-block m-4 lg:w-1/3">
        <h1 class="text-5xl text-balance text-white mb-3">Oops!</h1>
        <h2 class="text-2xl text-white mb-4">Algo parece haber ido mal... </h2>
        <h2 class="text-l text-white mb-4">Error: <span th:text="${code}"></span></h2>
        <a class="mt-4 inline-block bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full" th:href="@{/}">Volver al inicio</a>
    </div>
    <img class="m-4 h-4/5 object-contain" th:src="@{/img/error.png}" alt="logo">
</header>
</body>
</html>
